<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          //Washington D.C.
          center: {lat: 38.904559, lng: -77.0419403},
          zoom: 10
        });
        var label = "0"
        var marker = new google.maps.Marker({
          animation: google.maps.Animation.DROP,
          position: {lat: 38.904559, lng: -77.0419403},
          title: 'Number of Restaurants',
          label: label
        });
        marker.setMap(map)
        marker.setMap(null)
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiJHQDiRfl_Na0fKUY4zIFQ2v3CH5M_rY&callback=initMap"
    async defer></script>
  </body>
</html>
