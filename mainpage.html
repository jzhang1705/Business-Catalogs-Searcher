<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Business Catalog</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon"/>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      html {
        width: 100%;
        height: 100%;
        margin: 0px;
        padding: 0px;
        overflow-x: hidden;
      }
    </style>
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid text-center" style="margin-bottom:0">
      <img class="rounded-circle" height="100" width="130" src="img/logo.png" alt="Logo">
      <h1>Business Catalog</h1>
      <p>A unique way to view business products and competitors</p>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="navbar-brand"><img class="rounded-circle" src="img/logo.png" alt="Logo" height="35px"></a>
          <a class="navbar-brand" href="mainpage.html">Business Catalog</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="AboutUs.html">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="LoginInfo.html">Login/Signup</a></li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row" style="height:665px">
        <div id="map" class="col-md"></div>
        <script>
          var map;
          function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
              center: {lat: 38.7984563, lng: -76.8693817},
              zoom: 10
            });
          }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiJHQDiRfl_Na0fKUY4zIFQ2v3CH5M_rY&callback=initMap"
        async defer></script>
        
        <div class="col-md-4 bg-light" style="padding:30px">
          <h3>Introducting an innovative new service.</h3>
          <hr class="my-4">
          <h5>The Business Catalog</h5>
          <p>Description and instructions</p>
          <button type="button" name="button" class="btn bg-dark" style="color:white">Learn More</button>

          <form class="form-inline">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn bg-dark" style="color:white" type="submit" onclick="mapSearch()">Search</button>
          </form>
          <script>
            var result;
            function mapSearch() {
              result = "https://maps.googleapis.com/maps/api/place/findplacefromtext/json?input=Museum%20of%20Contemporary%20Art%20Australia&inputtype=textquery&fields=photos,formatted_address,name,rating,opening_hours,geometry&key=AIzaSyAiJHQDiRfl_Na0fKUY4zIFQ2v3CH5M_rY"
            }
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
