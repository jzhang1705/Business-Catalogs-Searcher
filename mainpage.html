<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Business Catalog</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="img/Horse On Fire.jpg" type="image/x-icon"/>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid text-center" style="margin-bottom:0">
      <img class="rounded-circle" height="100" width="130" src="img/Horse on Fire.jpg" alt="Logo">
      <h1>Business Catalog</h1>
      <p>A unique way to view business products and competitors</p>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="navbar-brand"><img class="rounded-circle" src="img/Horse on Fire.jpg" alt="Logo" height="35px"></a>
          <a class="navbar-brand" href="mainpage.html">Business Catalog</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row no-gutters" style="height:665px">
        <div class="col-md">
          <div id="map"></div>
          <script>
            var map;
            function initMap() {
              map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 38.7984563, lng: -76.8693817},
                zoom: 10
              });
            }
          </script>
          <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiJHQDiRfl_Na0fKUY4zIFQ2v3CH5M_rY&callback=initMap"
          async defer></script>
        </div>
        <div class="col-md-4 bg-light" style="padding:30px">
          <h3>Introducting an innovative new service.</h3>
          <hr class="my-4">
          <h5>The Business Catalog</h5>
          <p>Description and instructions</p>
          <button type="button" name="button" class="btn bg-dark" style="color:white">Learn More</button>
        </div>
      </div>
    </div>
  </body>
</html>
